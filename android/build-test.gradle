buildscript {
    ext {
        kotlin_version = '1.9.22'
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply from: 'build.gradle'
